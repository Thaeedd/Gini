<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gini - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #000000, #1a1a1a, #333333);
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .gini, .coming-soon {
      position: absolute;
      font-size: 5rem;
      text-transform: uppercase;
      font-weight: bold;
      opacity: 0;
      letter-spacing: 5px;
      animation: none;
    }

    .gini {
      animation: giniAnimation 6s infinite ease-out;
    }

    .coming-soon {
      font-size: 3rem;
      animation: comingSoonAnimation 6s infinite ease-out;
    }

    /* Keyframes for GINI animation */
    @keyframes giniAnimation {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(100px);
        filter: brightness(0.8);
      }
      20% {
        opacity: 1;
        transform: scale(1.1) translateY(0);
        filter: brightness(1.5);
        text-shadow: 0 0 20px #ff416c, 0 0 40px #ff4b2b;
      }
      50% {
        opacity: 0;
        transform: scale(1.2) translateY(-50px);
        text-shadow: 0 0 10px #ff4b2b;
      }
      100% {
        opacity: 0;
      }
    }

    /* Keyframes for COMING SOON animation */
    @keyframes comingSoonAnimation {
      0%, 50% {
        opacity: 0;
        transform: translateY(100px);
      }
      60% {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 20px #00bcd4, 0 0 40px #009688;
      }
      90% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 0;
      }
    }

    /* Particles */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: particleMove 4s infinite ease-in-out;
    }

    @keyframes particleMove {
      0% {
        transform: scale(0.5) translate(0, 0);
        opacity: 1;
      }
      50% {
        transform: scale(1) translate(200px, -200px);
        opacity: 0.5;
      }
      100% {
        transform: scale(0.5) translate(400px, 400px);
        opacity: 0;
      }
    }

    /* Glowing background pulses */
    .background-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 3s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0.1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Text -->
    <div class="gini">GINI</div>
    <div class="coming-soon">COMING SOON</div>

    <!-- Particles for dynamic motion -->
    <div class="particle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 50%; left: 70%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 80%; left: 30%; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 60%; left: 90%; animation-delay: 2s;"></div>

    <!-- Glowing background pulse -->
    <div class="background-pulse"></div>
  </div>
</body>
</html>
